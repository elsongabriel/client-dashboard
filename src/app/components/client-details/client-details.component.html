<div class="row">
    <div class="col-md-6">
        <a routerLink="/" class="btn btn-info">
            <i class="fa fa-arrow-circle-o-left"></i> Voltar</a>
    </div>
    <div class="col-md-6">
        <div class="btn-group pull-right">
            <a routerLink="/client/edit/{{id}}" class="btn btn-primary">
                <i class="fa fa-pencil"></i> Editar</a>
            <button (click)="onDeleteClick()" class="btn btn-danger">
                <i class="fa fa-remove"></i> Remover
            </button>
        </div>
    </div>
</div>

<hr>
<div *ngIf="client" class="card">
    <h3 class="card-header">{{client.name}}</h3>
    <div class="card-body">
        <div class="row">
            <div class="col-md-8 col-sm-6 col-xs-6">
                <h4>ID: {{client.id}}</h4>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-6">
                <h4 class="pull-right">
                    Saldo: <span [class.text-success]="hasBalance"
                                 [class.text-danger]="!hasBalance">
                        {{client.balance | currency:"BRL":"symbol"}}
                        </span>
                    <small *ngIf="disabledBalanceOnEdit">
                        <a (click)="showBalanceUpdateInput = !showBalanceUpdateInput">
                            <i class="fa fa-pencil"></i></a>
                    </small>
                </h4>
                <div class="clearfix">
                    <form *ngIf="showBalanceUpdateInput" (submit)="updateBalance()">
                        <div class="input-group">
                            <input type="text" id="balance" name="balance" class="form-control"
                                   [(ngModel)]="client.balance">
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-primary">Atualizar</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <hr>
        <ul class="list-group">
            <li class="list-group-item">E-mail: {{client.email}}</li>
            <li class="list-group-item">Telefone: {{client.phone}}</li>
        </ul>
    </div>

</div>
