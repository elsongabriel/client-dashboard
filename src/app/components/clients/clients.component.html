<div class="row">
    <div class="col-md-6">
        <h2><i class="fa fa-users"></i> Clientes</h2>
    </div>
    <div class="col-md-6">
        <h5 class="text-right text-secondary" *ngIf="total">Total: {{total | currency:"BRL":"symbol"}}</h5>
    </div>
</div>

<table class="table table-striped" *ngIf="clients?.length > 0; else noClients">
    <thead class="thead-inverse">
    <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Balance</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let client of clients">
        <td>{{client.name}}</td>
        <td>{{client.email}}</td>
        <td>{{client.balance | currency:"BRL":"symbol"}}</td>
        <td><a routerLink="client/{{client.id}}" class="btn btn-secondary btn-sm">
            <i class="fa fa-eye"></i></a></td>
    </tr>
    </tbody>

</table>

<ng-template #noClients>
    <hr>
    <h5>NÃ£o foram encontrados clientes!</h5>
</ng-template>
